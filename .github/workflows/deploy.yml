name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: Frontend/POS

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href /POS/
        working-directory: Frontend/POS

      - name: Show contents of dist folder
        run: ls -R Frontend/POS/dist

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: Frontend/POS/dist/pos
          token: ${{ secrets.GITHUB_TOKEN }}
